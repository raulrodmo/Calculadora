<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora raulrodmo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid_container">
      <div class="output">
        <div data_previous_operand class="previous_operand"></div>
        <div data_current_operand class="current_operand"></div>
      </div>
      <button data_all_clear class="span_two">AC</button>
      <button data_delete>DEL</button>
      <button data_operator class="operator">รท</button>
      <button data_number>1</button>
      <button data_number>2</button>
      <button data_number>3</button>
      <button data_operator class="operator">*</button>
      <button data_number>4</button>
      <button data_number>5</button>
      <button data_number>6</button>
      <button data_operator class="operator">+</button>
      <button data_number>7</button>
      <button data_number>8</button>
      <button data_number>9</button>
      <button data_operator class="operator">-</button>
      <button data_number class="span_two">.</button>
      <button data_number>0</button>
      <button data_equals class="operator">=</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
